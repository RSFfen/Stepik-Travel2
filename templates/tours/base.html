<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <style type="text/css">
      
      body { background-color: #fff; }
      
      
    </style>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    {%  block header %}
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" data-test="logo" href="{% url 'main' %}">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" data-test="navigation">
          {% for departure_key, departure_value in departures.items %}
          <li class="nav-item {% if departure_key == departure_active_key %} active {% endif %}" >
            <a class="nav-link" data-test="navlink" href="{% url 'departure' departure_key %}">{{ departure_value }}</a>
          </li>
         {% endfor %}
        </ul>
      </div>
    </nav>

    {% endblock header %}
    
    {% block content %}

    {% endblock content %}
    
    {% block footer %}
    <p></p>
    <p align="right">Сделано С.Ф. Рудницким, 2020 год</p>
    {% endblock footer %}
</div>

</body>
</html>
